<div class="modal-header">
  <h3 class="modal-title">Edit Birth</h3>
</div>
<div class="modal-body">
  <form name="model.form" class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2">Surname</label>
      <div class="col-sm-10">
        <input type="text" name="last_name" required ng-model="model.birth.last_name" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Other Names</label>
      <div class="col-sm-10">
        <input type="text" name="first_name" required ng-model="model.birth.first_name" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Sex</label>
      <div class="col-sm-10">
        <select name="sex" required ng-model="model.birth.sex" class="form-control">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Hair Colour</label>
      <div class="col-sm-10">
        <input type="text" name="hair_colour" required ng-model="model.birth.hair_colour" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Complexion</label>
      <div class="col-sm-10">
        <input type="text" name="complexion" required ng-model="model.birth.complexion" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Date of Birth</label>
      <div class="col-sm-10">
        <input type="text" placeholder="yyyy-mm-dd" name="date_birth" required ng-model="model.birth.date_birth" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Time of Birth</label>
      <div class="col-sm-10">
        <input type="text" placeholder="hh:mm:ss" name="time_birth" required ng-model="model.birth.time_birth" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Father's Name</label>
      <div class="col-sm-10">
        <input type="text" name="father_name" required ng-model="model.birth.father_name" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Father's Address</label>
      <div class="col-sm-10">
        <input type="text" name="father_address" required ng-model="model.birth.father_address" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Mother's Name</label>
      <div class="col-sm-10">
        <input type="text" name="mother_name" required ng-model="model.birth.mother_name" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Mother's Address</label>
      <div class="col-sm-10">
        <input type="text" name="mother_address" required ng-model="model.birth.mother_address" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Hospital</label>
      <div class="col-sm-10">
        <select name="hospital" required ng-model="model.birth.hospital_id" class="form-control">
          <option value="">-Select-</option>
          <option ng-repeat="hospital in model.hospitals" value="{{hospital.id}}">{{hospital.name}}</option>
        </select>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button ng-click="model.ok()" class="btn btn-primary">Confirm</button>
  <button ng-click="$dismiss()" class="btn btn-default">Cancel</button>
</div>
